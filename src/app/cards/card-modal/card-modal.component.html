<h2 mat-dialog-title>{{ data? 'Kartviziti düzenle':'Yeni Kartvizit' }}</h2>
<mat-dialog-content class="mat-typography">
  <div *ngIf="showSpinner">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <br>
  </div>

  <form [formGroup]="cardForm" class="example-form">
      
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Başlık</mat-label>
        <input matInput formControlName="title" placeholder="Örn. Fullstack Developer">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Ad Soyad</mat-label>
        <input matInput formControlName="name" placeholder="Örn. Buğra Avcı">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" placeholder="Örn. bugra@cbot.ai">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Telefon</mat-label>
        <input matInput formControlName="phone" placeholder="Örn. 05346664142">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Adres</mat-label>
        <textarea matInput formControlName="address" placeholder="Örn. İstanbul Başakşehir"></textarea>
      </mat-form-field>
    
  </form>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="flex-grow-1 text-start" *ngIf="data">
    <button mat-stroked-button color="warn" color="warn" (click)="deleteCard()"[disabled]="showSpinner" >Sil</button>
  </div>
  <div>
    <button mat-button mat-dialog-close>Vazgeç</button>
    <button mat-flat-button color="primary" (click)="data ? updateCard() : addCard()"[disabled]="cardForm.invalid || showSpinner">{{data? 'Güncelle':'Ekle'}}</button>
  </div>

</mat-dialog-actions>
